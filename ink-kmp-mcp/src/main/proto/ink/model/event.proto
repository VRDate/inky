syntax = "proto3";
package ink.model;

option java_package = "ink.model";
option java_multiple_files = true;
option csharp_namespace = "Ink.Model";

import "ink/model/asset.proto";

// Event-driven asset pipeline messages.
// Transported via: RSocket+msgpack, WSS, SSE.
// Contract defined in: docs/asyncapi/ink-asset-events.yaml

message AssetEvent {
  string session_id = 1;
  string event_type = 2;       // equip, unequip, use, spawn, despawn
  AssetRef asset = 3;
  int64 timestamp = 4;
}

message InventoryChangeEvent {
  string session_id = 1;
  string action = 2;           // equip, unequip, use, drop
  string emoji = 3;
  AssetRef asset = 4;
  int64 timestamp = 5;
}

message InkTagEvent {
  string session_id = 1;
  repeated string tags = 2;
  string knot = 3;
  int64 timestamp = 4;
}

message AssetLoadRequest {
  string session_id = 1;
  AssetRef asset = 2;
  string priority = 3;         // high, normal, low
}

message VoiceSynthRequest {
  string session_id = 1;
  string text = 2;
  VoiceRef voice_ref = 3;
  string language = 4;
}
