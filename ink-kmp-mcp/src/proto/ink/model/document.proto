syntax = "proto3";
package ink.model;

option java_package = "ink.java.model";
option java_multiple_files = true;
option csharp_namespace = "Ink.Cs.Model";

import "ink/model/table.proto";

// Ink+Markdown document types.
// Replaces: KT InkFile/ParseResult.

message InkFile {
  string name = 1;
  string ink_source = 2;
  int32 header_level = 3;
}

message ParseResult {
  repeated InkFile files = 1;
  repeated MdTable tables = 2;
}

enum EditorMode {
  EDITOR_MODE_UNSPECIFIED = 0;
  EDIT = 1;
  PLAY = 2;
}
