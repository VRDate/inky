<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #1a1a1a;
      background: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: #2c3e50;
      color: white;
      font-size: 13px;
    }
    .toolbar .title { font-weight: 600; flex: 1; }
    .toolbar button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    .tabs {
      display: flex;
      background: #ecf0f1;
      border-bottom: 1px solid #ddd;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 8px;
      cursor: pointer;
      font-size: 12px;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      background: white;
      border-bottom-color: #3498db;
      font-weight: 600;
    }
    .panel { flex: 1; overflow-y: auto; display: none; }
    .panel.active { display: flex; flex-direction: column; }
    /* Editor panel */
    #editorPanel textarea {
      flex: 1;
      border: none;
      padding: 12px;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 13px;
      line-height: 1.5;
      resize: none;
      outline: none;
    }
    /* Player panel */
    #playerPanel {
      padding: 16px;
    }
    .story-text {
      line-height: 1.6;
      margin-bottom: 12px;
      unicode-bidi: plaintext;
    }
    .story-text p { margin-bottom: 8px; }
    .choice {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px 14px;
      margin: 4px 0;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      unicode-bidi: plaintext;
    }
    .choice:hover { background: #e9ecef; border-color: #adb5bd; }
    /* Debug panel */
    #debugPanel { padding: 12px; font-size: 12px; }
    .debug-section { margin-bottom: 12px; }
    .debug-section h3 { font-size: 12px; color: #666; margin-bottom: 4px; }
    .debug-var {
      display: flex;
      justify-content: space-between;
      padding: 3px 6px;
      background: #f8f9fa;
      border-radius: 3px;
      margin: 2px 0;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <span class="title">Inky Player</span>
    <button id="compileRunBtn">Compile & Run</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div class="tabs">
    <div class="tab active" data-panel="editorPanel">Editor</div>
    <div class="tab" data-panel="playerPanel">Player</div>
    <div class="tab" data-panel="debugPanel">Debug</div>
  </div>

  <div class="panel active" id="editorPanel">
    <textarea id="editor" placeholder="Write your ink story here...

=== start ===
Welcome to the story!
* [Begin your adventure] -> adventure
* [Walk away] -> END

=== adventure ===
You set forth bravely.
-> END"></textarea>
  </div>

  <div class="panel" id="playerPanel">
    <div class="story-text" id="storyText"></div>
    <div id="storyChoices"></div>
  </div>

  <div class="panel" id="debugPanel">
    <div class="debug-section">
      <h3>Session</h3>
      <div id="debugSession">No active session</div>
    </div>
    <div class="debug-section">
      <h3>Variables</h3>
      <div id="debugVars"></div>
    </div>
    <div class="debug-section">
      <h3>Trace</h3>
      <div id="debugTrace" style="max-height:300px;overflow-y:auto;font-family:monospace;font-size:11px;"></div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
