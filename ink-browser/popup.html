<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      background: #fafafa;
    }
    .header {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      padding: 12px 16px;
    }
    .header h1 { font-size: 16px; font-weight: 600; }
    .header .version { font-size: 11px; opacity: 0.8; }
    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: #f0f0f0;
      font-size: 12px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #e74c3c;
    }
    .dot.connected { background: #2ecc71; }
    .section { padding: 12px 16px; border-bottom: 1px solid #eee; }
    .section h2 { font-size: 13px; margin-bottom: 8px; color: #555; }
    input, select, textarea {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      font-family: inherit;
      margin-bottom: 6px;
    }
    textarea { height: 120px; font-family: 'SF Mono', 'Fira Code', monospace; }
    button {
      display: inline-block;
      padding: 6px 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    button:hover { background: #2980b9; }
    button.secondary { background: #95a5a6; }
    button.secondary:hover { background: #7f8c8d; }
    .btn-row { display: flex; gap: 6px; margin-top: 4px; }
    #output {
      max-height: 200px;
      overflow-y: auto;
      padding: 8px;
      background: #1a1a1a;
      color: #e0e0e0;
      border-radius: 4px;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 11px;
      white-space: pre-wrap;
      margin-top: 8px;
    }
    .choice-btn {
      display: block;
      width: 100%;
      text-align: left;
      padding: 6px 10px;
      margin: 3px 0;
      background: #ecf0f1;
      color: #2c3e50;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
      cursor: pointer;
    }
    .choice-btn:hover { background: #d5dbdb; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Inky PWA</h1>
    <span class="version">v0.2.0 â€” Interactive Fiction Player</span>
  </div>

  <div class="status">
    <span class="dot" id="statusDot"></span>
    <span id="statusText">Disconnected</span>
  </div>

  <div class="section">
    <h2>Server</h2>
    <input type="text" id="serverUrl" value="http://localhost:3001" placeholder="MCP Server URL">
    <div class="btn-row">
      <button id="connectBtn">Connect</button>
      <button id="openPanelBtn" class="secondary">Open Side Panel</button>
    </div>
  </div>

  <div class="section">
    <h2>Quick Play</h2>
    <textarea id="inkSource" placeholder="Paste ink source here...
Example:
Hello world!
* [Choice A] -> END
* [Choice B] -> END"></textarea>
    <div class="btn-row">
      <button id="compileBtn">Compile</button>
      <button id="playBtn">Play</button>
    </div>
  </div>

  <div class="section" id="outputSection" style="display:none">
    <h2>Story</h2>
    <div id="output"></div>
    <div id="choices"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
